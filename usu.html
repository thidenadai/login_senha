<body>
    <script>function faça() {
    var usuario;
    var senha;
    var loop;
    
    loop = true;
    do {
        senha = window.prompt('Enter a value for senha');
        usuario = window.prompt('Enter a value for usuario');
        if (usuario == "thiago") {
            if (senha == "1234") {
                window.alert("usuario e senha ok");
            }
        } else {
            window.alert("usuario e senha incorretos");
        }
    } while (loop == true);
}
function enquanto() {
    var usuario;
    var senha;
    var loop;
    
    loop = true;
    while (loop) {
        usuario = window.prompt('Enter a value for usuario');
        senha = window.prompt('Enter a value for senha');
        if (usuario == "thiago") {
            if (senha == "1234") {
                window.alert("usuario e senha ok");
                loop = false;
            }
        } else {
            window.alert("usuario ou senha incorretos");
        }
    }
}

</script>
<button onclick="faça()">faça</button>
<button onclick="enquanto()">enquanto</button>
